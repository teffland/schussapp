
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Schussmeisters</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery UI CSS -->
    <link href="/static/css/jquery-ui.min.css" rel="stylesheet">
    <link href="/static/css/jquery-ui.structure.min.css" rel="stylesheet">
    <link href="/static/css/jquery-ui.theme.min.css" rel="stylesheet">
    <link href="/static/css/simple-sidebar.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/base.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    
  </head>

  <body>

    <div class="navbar navbar-inverse" role="navigation">
      <div class="container ">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'home' %}">Schuss App</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li {% if active == 'home' %}class="active"{% endif %}><a href="{% url 'home' %}">Home</a></li>
            <li {% if active == 'members' %}class="active"{% endif %}><a href="{% url 'members_home' %}">Members</a></li>
            <li {% if active == 'busing' %}class="active"{% endif %}><a href="{% url 'busing_home' %}">Busing</a></li>
            <li {% if active == 'trips' %}class="active"{% endif %}><a href="{% url 'trips_home' %}">Trips</a></li>
            <li {% if active == 'mountains' %}class="active"{% endif %}><a href="{% url 'mountains_home' %}">Mountains</a></li>
            <!-- <li {% if active == 'events' %}class="active"{% endif %}><a href="{% url 'events_home' %}">Events</a></li> -->
            <li {% if active == 'analytics' %}class="active"{% endif %}><a href="{% url 'analytics_home' %}">Analytics</a></li>
            <li {% if active == 'info' %}class="active"{% endif %}><a href="{% url 'info_home' %}">Office Information</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

	<!-- Global alert functionality: pass through context if alert/error from view -->
	{% if alert %}
		<script>alert({{alert}});</script>
	{% endif %}
    {% block content %}
    
    {% endblock %}


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/jquery.confirm.min.js"></script>
    <script src="/static/js/jquery-ui.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    
    <!-- Custom JavaScript
    ================================================== -->
    <script src="/static/js/custom.js"></script>
    
    
  </body>
</html>
